name: NormCI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  norm:

    runs-on: ubuntu-latest

    steps:
      - name: checkout git repository
        uses: actions/checkout@v2
      - name: Install Norminette
        run: |
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install norminette==3.3.2
      - name: Run Norminette
        run: norminette
